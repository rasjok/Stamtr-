
<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamtræ - Christensen Slægten</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f5f1e8;
            --ink: #2d2416;
            --sepia: #8b7355;
            --gold: #d4af37;
        }
        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--parchment);
            color: var(--ink);
            overflow: hidden;
        }
        h1, h2, h3, .serif { font-family: 'Cormorant Garamond', serif; }
        
        .family-unit circle { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .family-unit:hover circle:not(.marriage-ring) { transform: scale(1.15); stroke-width: 3px; stroke: var(--ink); }
        
        .marriage-ring:hover { transform: scale(1.4); }
        
        .link { fill: none; stroke: var(--sepia); stroke-opacity: 0.25; stroke-width: 1.5px; }
        
        .parchment-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.05;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            z-index: 50;
        }

        /* Hide scrollbars but keep functionality */
        ::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>
<body>
    <div class="parchment-overlay"></div>
    <div id="root"></div>
</body>
</html>
